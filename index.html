<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="/assets/imgs/hero-image-business-card.png"
          width="100%"
          height="100%"
        />
        <div class="overlay">
          <img
            width="100%"
            height="100%"
            src="/assets/imgs/white-overlay.svg"
            alt=""
          />
        </div>
      </div>
      <div class="p-x-20 card-body m-y-20">
        <h2>Perfect solution for small business</h2>
        <p>
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="hr"></div>
      <div class="p-20 align-middle">
        <div class="avatar-card">
          <div class="avatar">
            <img
              src="/assets/imgs/avatar-image-business-card.png"
              width="30px"
            />
          </div>
          <div class="avatar-details">
            <h3>Amy Burgess</h3>
            <p>Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
